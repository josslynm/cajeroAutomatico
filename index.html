    <main class="contenedor sombra">

            <div>

            </div>
         
             <!-- Boton para enviar de 2 formas -->
             <div class="enviarUsuario">
                 <input onclick=comparar()  type="submit" value="Enviar">

             <div>
                 <p id="mensajeLogin"></p>
             </div>
         
         </div>

    </main>
            

                
         

            


       <script src="proyecto.js"></script>
